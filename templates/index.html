<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="chat-area"></div>
    <form id="chat-form">
      <input type="text" name="message" id="chat-input">
      <button type="submit">Send</button>
    </form>    
    <script>
      $(function() {
        const $chatArea = $('#chat-area');
        const $chatForm = $('#chat-form');
        const $chatInput = $('#chat-input');        

        $chatForm.submit(function(event) {
          event.preventDefault();
          const message = $chatInput.val();
          $chatInput.val('');
          $.ajax({
            type: 'POST',
            url: '/api/messages',
            contentType: 'application/json',
            data: JSON.stringify({ message }),
            success: function(response) {
              $chatArea.append(`<p>You: ${message}</p>`);
              $chatArea.append(`<p id="${response.id}">Bot: ${response.message}${response.message.includes('persistent') ? ' <span class="status">Checking status...</span>' : ''}</p>`);  // Add a span element with a class for persistent messages
            },
            error: function(error) {
              console.log(error);
            }
          });
        });

        // Periodically check the endpoint for completed queries
        setInterval(function() {
          $.ajax({
            type: 'GET',
            url: '/api/query_status',
            success: function(response) {
              for (let query in response.completed) {
                let result = response.completed[query];
                let $botResponse = $(`#${query.hashCode()}`);  // Find the bot response by ID
                if ($botResponse.length) {
                  $botResponse.find('.status').text(`Completed. Result: ${result}`);
                }
              }
            },
            error: function(error) {
              console.log(error);
            }
          });
        }, 5000);  // Check every 5 seconds
      });

      // String hash function for creating unique IDs
      String.prototype.hashCode = function() {
        var hash = 0, i, chr;
        for (i = 0; i < this.length; i++) {
          chr   = this.charCodeAt(i);
          hash  = ((hash << 5) - hash) + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };
    </script>
  </body>
</html>
